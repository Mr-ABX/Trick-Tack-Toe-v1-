<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 20px;
            padding: 20px;
        }
        #board {
            display: inline-block;
            margin-top: 20px;
            /* padding: 0px; */
            border-radius: 0px;
            overflow: hidden;
        }
        .cell {
            width: 100px;
            height: 100px;
            margin: 3px;
            font-size: 36px;
            border: 1px solid #a8a8a8;
            border-radius: 12px;
            display: inline-block;
            cursor: pointer;
            line-height: 100px;
            vertical-align: middle;
        }
        #restart {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 12px;
            transition: background-color 0.3s;
        }
        #restart:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div><br>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div><br>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <p id="message"></p>
    <button id="restart" onclick="restartGame()">Restart Game</button>

    <script>
        let currentPlayer = 'X';
        let board = ['', '', '', '', '', '', '', '', ''];
        const winningCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];

        function makeMove(index) {
            if (board[index] === '' && !checkWinner()) {
                board[index] = currentPlayer;
                document.getElementsByClassName('cell')[index].innerText = currentPlayer;
                document.getElementsByClassName('cell')[index].style.lineHeight = '100px';
                document.getElementsByClassName('cell')[index].style.verticalAlign = 'middle';
                if (checkWinner()) {
                    document.getElementById('message').innerText = `${currentPlayer} wins!`;
                } else if (board.every(cell => cell !== '')) {
                    document.getElementById('message').innerText = "It's a draw!";
                } else {
                    currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                    document.getElementById('message').innerText = `Player ${currentPlayer}'s turn`;
                }
            }
        }

        function checkWinner() {
            return winningCombos.some(combo => {
                return combo.every(index => {
                    return board[index] === currentPlayer;
                });
            });
        }

        function restartGame() {
            currentPlayer = 'X';
            board = ['', '', '', '', '', '', '', '', ''];
            document.getElementById('message').innerText = '';
            Array.from(document.getElementsByClassName('cell')).forEach(cell => {
                cell.innerText = '';
            });
        }
    </script>
</body>
</html>
